<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.min.css" />
	<link rel="stylesheet" href="css/menus.css" />
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="node_modules/gl-matrix/dist/gl-matrix-min.js"></script>
	<script type="text/javascript" src="node_modules/webgl-obj-loader/webgl-obj-loader.js"></script>
	<script type="text/javascript" src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
	<script type="text/javascript" src="javascript/utils.js"></script>
	<script type="text/javascript" src="javascript/view.js"></script>
	<script type="text/javascript" src="javascript/game_object.js"></script>
	<script type="text/javascript" src="javascript/skybox.js"></script>
	<script type="text/javascript" src="shaders/shaders.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
</head>

<body style='margin:0px' onload='main();smallRes();'>
	<div id="verticalMenus">
		<div id="topMenu" class="center">
			<!--<ul class="flex-container">-->
				<button class="button">Cube</button>
				<button class="button">Sphere</button>
				<button class="button">Cylinder</button>
				<button class="button">Capsule</button>
			<!--</ul>-->
		</div>
		<div id="horizontalMenus">
			<div id="leftMenu">
				<ul class="vertical menu" id="gameobjectHierarchy">
					<li draggable="true"><a href="#">Dot</a></li>
					<li><a href="#">ZURB</a></li>
					<li><a href="#">Com</a></li>
					<li><a href="#">Slash</a></li>
					<li><a href="#">Sites</a></li>
				</ul>
			</div>

			<div id="canvas-container">
				<div class="counterLabel">
					<div class="content">
						ms/f: <span id="counter">0.0</span>
					</div>
				</div>
				<canvas id='demoCanvas'>
				</canvas>
				<br>
				<button type="button" class="button" id="topMenuButton">Open Top</button>
				<button type="button" class="button" id="leftMenuButton">Open Left</button>
				<button type="button" class="button" id="rightMenuButton">Open Right</button>
				<button class="button" id="btnSmall">Small</button>
				<button class="button" id="btnMedium">Medium</button>
				<button class="button" id="btnFullscreen">Full Screen</button>
				<!--<button id="btn_play">Play</button>-->
			</div>

			<div id="rightMenu">
				<div id="gameobjectInspector">
					None
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/canvas_buttons.js"></script>
	<script>
		$(document).foundation();
	</script>
	<!--<script type="text/javascript" src="tests/tests.js"></script>-->
</body>

</html>
