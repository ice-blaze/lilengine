<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="node_modules/gl-matrix/dist/gl-matrix-min.js"></script>
  <script type="text/javascript" src="node_modules/webgl-obj-loader/webgl-obj-loader.js"></script>
  <script type="text/javascript" src="javascript/game_object.js"></script>
  <script type="text/javascript" src="shaders/shaders.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
  <style media="screen">
    body {
      background: black;
    }

    .counter_label {
      padding: 0.5em;
      background-color: rgba(0, 0, 0, 0.65);
      display: block;
      position: fixed;
      color: white;
      font-family: "Lucida Console", Monaco, monospace;
    }

    #canvas-container {
      position: absolute;
      text-align: center;
      width: 100%;
    }

    canvas {
      background-color: yellow;
    }
  </style>
</head>

<body style='margin:0px' onload='main();small_res();'>
  <div id="canvas-container">
    <canvas id='demo_canvas'></canvas>
    <br>
    <button id="btn_small">Small</button>
    <button id="btn_medium">Medium</button>
    <button id="btn_fullscreen">Full Screen</button>
    <!--<button id="btn_play">Play</button>-->
  </div>
  <div class="counter_label">
    <div class="content">
      ms/f: <span id="counter">0.0</span>
    </div>
  </div>
  <script type="text/javascript" src="javascript/canvas_buttons.js"></script>
</body>

</html>
